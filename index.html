<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-light">
    <!-- Start -->
    <section class="start">
        <div class="right-sec sec">
            <div class="content1">
                <div class="imgs">
                    <div class="img log-one">
                        <img src="imgs/logo.png" alt="" class="login-logo">
                    </div>
                    <div class="img">
                        <img src="imgs/logo-bank.png" alt="" class="login-logo">
                    </div>
                </div>
                <div class="form-co">
                    <div class="info">
                        <h2>تسجيل دخول</h2>
                        <p>برجاء ادخال بيانات حسابك حتى تتمكن الدخول</p>
                    </div>
                    <form action="home.html">
                        <div class="input-co">
                            <label for="">البريد الالكترونى</label>
                            <input type='email' placeholder="الرجاء ادخال البريد الالكترونى">
                        </div>
                        <div class="input-co">
                            <label for="">كلمة المرور</label>
                            <input type='password' id="inputpass" placeholder="الرجاء ادخال كلمة المرور">
                            <span class="check-ic" id="check-ic"><i class="fa-regular fa-eye"></i></span>
                        </div>
                        <div class="link">
                            <a href="forget-password-email.html">هل نسيت كلمة المرور ؟</a>
                        </div>
                        <input type="submit" value="تسجيل الدخول" class="submit">
                    </form>
                </div>
            </div>
        </div>
        <div class="left-sec sec">
            <div class="content2">
                <h2 class="head">أهلا بعودتك فى ارتقاء</h2>
                <p class="text">منصة الكترونية صممت بعد اطلاق برنامج التأهيل المهنى والحرفى المفعل من بنك التنميه الاجتماعية لمتابعة تدريب الأسر المنتجة وتمكينهم بالمهارات المهنية والحرفية الازمة للبدء بأعمالهم الخاصة</p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
