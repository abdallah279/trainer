<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="plugins/flag/build/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="close" id="closeSidebar"><i class="fa-solid fa-xmark"></i></div>
        <div class="content">
            <div class="logo">
                <img src="imgs/logo.png" alt="">
            </div>
            <ul class="links">
                <li>
                    <a href="home.html">
                        <span class="icon-co">
                            <img src="imgs/icons/home.png" alt="">
                        </span>
                        الرئيسية
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
                <li>
                    <a href="attendance-record.html">
                        <span class="icon-co">
                            <img src="imgs/icons/trainer.png" alt="">
                        </span>
                        سجل الحضور والانصراف
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
                <li>
                    <a href="rating.html">
                        <span class="icon-co">
                            <img src="imgs/icons/Teacher.png" alt="">
                        </span>
                       التقيم
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <span class="icon-co">
                            <img src="imgs/icons/online-learning.png" alt="">
                        </span>
                        الشهادات
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
                <li>
                    <a href="setting.html" class="active">
                        <span class="icon-co">
                            <img src="imgs/icons/setting.png" alt="">
                        </span>
                        الاعدادات
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon-co">
                            <img src="imgs/icons/noun_logout.png" alt="">
                        </span>
                        تسجيل الخروج
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <nav class="navbar-me" id="navbar">
        <div class="container-c">
            <div class="content">
                <div class="menu" id="menu">
                    <img src="imgs/icons/menu.png" alt="">
                </div>
                <form action="">
                    <div class="input-g">
                        <input type="text" placeholder="كلمات مفتاحية">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </form>
                <div class="left">
                    <div class="not">
                        <a href="notifications.html"></a>
                        <img src="imgs/icons/bell.png" alt="">
                        <span class="number">3</span>
                    </div>
                    <div class="account">
                        <img src="imgs/icons/239395281_3017692991796113_2441625955612479858_n.png" alt="">
                        <div class="info">
                            <h3>أحمد مكاوي </h3>
                            <span>متدرب</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-sec" id="main">
        <div class="container-c">

            <!-- Start Text Section -->
            <div class="text">
                <h1 class="head">الاعدادات</h1>
                <p>هذا النص هو مثال لنص يمكن تغييره</p>
            </div>

            <!-- Start Add Trainer Section -->
            <div class="add-new-trainer add-new-admain setting">
                <div class="add-new">
                    <form action="">
                        <div class="section-one section-form">
                            <h3 class="title">بيانات الملف الشخصي</h3>
                            <div class="content">
                                <div class="trainer-photo">
                                    <label for="userPhoto">
                                        <div class="photo">
                                            <img src="imgs/icons/default-avatar.png" alt="" id="photo">
                                        </div>
                                    </label>
                                    <div class="camera-photo">
                                        <img src="imgs/photo-button.png" alt="">
                                    </div>
                                    <div class="text">
                                        <h4 class="head-photo">الصورة الشخصية</h4>
                                    </div>
                                    <input type="file" name="" id="userPhoto" accept="image/*">
                                </div>
                                <div class="inputs">
                                    <div class="input-g input-group-full age-date">
                                        <label for="">اسم المستخدم</label>
                                        <input type="text" placeholder="الرجاء ادخال اسم مدير النظام">
                                        <span class="check-ic"><i class="fa-regular fa-pen-to-square"></i></span>
                                    </div>
                                    <div class="input-g input-group-full age-date">
                                        <label for="">رقم الجوال</label>
                                        <input type="tel" id="telephone" placeholder="الرجاء ادخال رقم الجوال">
                                        <span class="check-ic"><i class="fa-regular fa-pen-to-square"></i></span>
                                    </div>
                                    <div class="input-g input-group-full age-date">
                                        <label for="">البريد الالكترونى</label>
                                        <input type="text" placeholder="الرجاء ادخال البريد الالكترونى">
                                        <span class="check-ic"><i class="fa-regular fa-pen-to-square"></i></span>
                                    </div>
                                    <span class="pass-text">تغيير كلمة المرور</span>
                                    <div class="input-g input-group-full age-date">
                                        <label for="">كلمة المرور الحالية</label>
                                        <input type='password' class="inputPassSet" placeholder="الرجاء ادخال كلمة المرور الحالية">
                                        <span class="check-ic check-setting-ic"><i class="fa-regular fa-eye"></i></span>
                                    </div>
                                    <div class="input-g input-group-full age-date">
                                        <label for="">كلمة المرور الجديدة</label>
                                        <input type='password' class="inputPassSet" placeholder="الرجاء ادخال كلمة المرور الجديدة">
                                        <span class="check-ic check-setting-ic"><i class="fa-regular fa-eye"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="تأكيد" class="submit">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Use as a jQuery plugin -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="plugins/flag/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script>
        var input = document.querySelector("#telephone");
        window.intlTelInput(input,({
            autoPlaceholder:"ادخل",
            customPlaceholder:"kggg",
            initialCountry:'sa',
            // nationalMode:false,
            separateDialCode:true,
        }));

    </script>
    <script src="js/script.js"></script>
</body>
</html>
